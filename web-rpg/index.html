<html>

<head>
<title>Game</title>

<link   href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
<link   rel="stylesheet" href="css/materialize.min.css">

<script src="scripts/jquery.min.js"></script>
<script src="scripts/socket.io.js"></script>
<script src="scripts/jquery.js"></script>

<link   rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: #424242">

<div id="bg_menu"> </div>

<div class="bg_text">
  <p id="player_name">Player</p>
  <div class="health-box">
    <div class="health-bar-red"></div>
    <div class="health-bar-blue"></div>
    <div class="health-bar"></div>
    <div class="health-bar-text"></div>
  </div>
  <div id="score"></div>
  <p id="game_over"></p>
</div>

<b><p id="room_info"></p></b>
<b><p id="server_indicator">Disconnected</p></b>

<div class="b3 select-class-div">
  <a href="#">Тут будет выбор класса:</a>
  <a href="#" data-game-class="drow_ranger">Drow Ranger</a>
</div>
<input id="set_name" type="text" value="Test" placeholder="Ник сюда писать"></input>
<button id="startGame"   class="b btn waves-effect waves-light grey darken-4">Запустить шарманку</button>
<button id="menu"  class="b2 btn waves-effect waves-light grey darken-4">Настройки (OFF)</button>

<section class="fog">
  <figure class="absolute-bg"></figure>
  <div class="fog__container">
  <div class="fog__img fog__img--first"></div>
  <div class="fog__img fog__img--second"></div>
  </div>
</section>

<script src="scripts/script.js"></script>

</body>

</html>
